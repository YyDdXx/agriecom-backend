databaseChangeLog:
  - changeSet:
      id: 007-user-profile-address
      author: awords
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: nickname
                  type: VARCHAR(150)
              - column:
                  name: avatar_url
                  type: VARCHAR(512)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: phone
                  type: VARCHAR(50)
              - column:
                  name: bio
                  type: TEXT
        - createTable:
            tableName: user_addresses
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: recipient_name
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: province
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: district
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: postal_code
                  type: VARCHAR(30)
              - column:
                  name: is_default
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_addresses
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_addresses_user
            onDelete: CASCADE
        - createIndex:
            tableName: user_addresses
            indexName: idx_user_addresses_user_id
            columns:
              - column:
                  name: user_id
  - changeSet:
      id: 007-seed-role-user
      author: awords
      preConditions:
        onFail: MARK_RAN
        onError: MARK_RAN
        sqlCheck:
          expectedResult: 0
          sql: SELECT COUNT(*) FROM roles WHERE name = 'USER'
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: USER
  - changeSet:
      id: 007-seed-role-merchant
      author: awords
      preConditions:
        onFail: MARK_RAN
        onError: MARK_RAN
        sqlCheck:
          expectedResult: 0
          sql: SELECT COUNT(*) FROM roles WHERE name = 'MERCHANT'
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: MERCHANT
  - changeSet:
      id: 007-seed-role-admin
      author: awords
      preConditions:
        onFail: MARK_RAN
        onError: MARK_RAN
        sqlCheck:
          expectedResult: 0
          sql: SELECT COUNT(*) FROM roles WHERE name = 'ADMIN'
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: ADMIN
