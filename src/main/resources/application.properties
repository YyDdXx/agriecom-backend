spring.application.name=${SPRING_APPLICATION_NAME:agriecom-backend}
server.port=${SERVER_PORT:8080}

# SpringDoc OpenAPI endpoints
springdoc.api-docs.path=${SPRINGDOC_API_DOCS_PATH:/v3/api-docs}
springdoc.swagger-ui.path=${SPRINGDOC_SWAGGER_UI_PATH:/swagger-ui.html}
springdoc.swagger-ui.operationsSorter=${SPRINGDOC_SWAGGER_UI_OPERATIONS_SORTER:alpha}
springdoc.swagger-ui.tagsSorter=${SPRINGDOC_SWAGGER_UI_TAGS_SORTER:alpha}

# ===================== Database: PostgreSQL =====================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/agriecom}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_FORMAT_SQL:false}
spring.jpa.open-in-view=false

# ===================== Redis =====================
spring.data.redis.host=${SPRING_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_REDIS_PASSWORD:}
spring.data.redis.database=${SPRING_REDIS_DATABASE:0}

# Actuator (可选) 暴露健康检查端点
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# ===================== Profiles =====================
# 通过环境变量 SPRING_PROFILES_ACTIVE=dev 或 prod 切换配置
spring.profiles.active=${SPRING_PROFILES_ACTIVE:}

# ===================== Liquibase =====================
spring.liquibase.enabled=${SPRING_LIQUIBASE_ENABLED:true}
spring.liquibase.change-log=${SPRING_LIQUIBASE_CHANGELOG:classpath:db/changelog/db.changelog-master.yml}

# ===================== JWT =====================
security.jwt.secret=${SECURITY_JWT_SECRET:change-me-please-32-bytes-minimum-change-me}
security.jwt.expiration=${SECURITY_JWT_EXPIRATION_MS:86400000}
security.jwt.cookie-name=${SECURITY_JWT_COOKIE_NAME:AUTH_TOKEN}
